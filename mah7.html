<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mah7 - IA com Aprendizado Local e MCP</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #1e1e1e;
    color: #7b68ee;
    padding: 1rem;
    font-size: 1.3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #mcpToggle {
    background: transparent;
    color: white;
    border: none;
    font-size: 1.3rem;
  }
  #mcpPanel {
    display: none;
    flex-direction: column;
    gap: 0.5rem;
    padding: 1rem;
    background: #1e1e1e;
    border-top: 1px solid #333;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  #chat {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .msg {
    max-width: 80%;
    padding: 0.7rem 1rem;
    border-radius: 20px;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .user { align-self: flex-end; background: #7b68ee; color: white; }
  .ai   { align-self: flex-start; background: #333; color: #ccc; font-style: italic; }
  footer {
    background: #1e1e1e;
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.6rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    background: #333;
    color: white;
  }
  button {
    background: #7b68ee;
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  select {
    background: #333;
    color: white;
    border: none;
    padding: 0.4rem;
    border-radius: 5px;
  }
</style>
</head>
<body>
<header>
  Mah7 IA
  <button id="mcpToggle">‚öôÔ∏è MCP</button>
</header>

<div id="mcpPanel">
  <button id="btnClear">üóëÔ∏è Limpar hist√≥rico e aprendizado</button>
  <button id="btnMic">üé§ Microfone</button>
  <label>ü§ñ Modo:
    <select id="modeSelect">
      <option value="simples">Simples</option>
      <option value="avancado">IA Simulada</option>
    </select>
  </label>
  <button id="exportMCP">üì§ Exportar JSON MCP</button>
  <button id="copyMCP">üìã Copiar JSON MCP</button>
</div>

<main>
  <div id="chat"></div>
</main>

<footer>
  <input type="text" id="inputMsg" placeholder="Digite aqui..." />
  <button id="btnSend" disabled>Enviar</button>
</footer>

<script>
  // Elementos DOM
  const chat = document.getElementById("chat");
  const inputMsg = document.getElementById("inputMsg");
  const btnSend = document.getElementById("btnSend");
  const btnClear = document.getElementById("btnClear");
  const btnMic = document.getElementById("btnMic");
  const mcpToggle = document.getElementById("mcpToggle");
  const mcpPanel = document.getElementById("mcpPanel");
  const modeSelect = document.getElementById("modeSelect");
  const btnExport = document.getElementById("exportMCP");
  const btnCopy = document.getElementById("copyMCP");

  // MCP padr√£o
  const MCP_PADRAO = {
    ativo: true,
    botoes: {
      limparHistorico: {icone: "üóëÔ∏è", descricao: "Limpar todo o chat", funcao: "limparChat"},
      microfone: {icone: "üé§", descricao: "Ativar reconhecimento de voz", disponivel: "webkitSpeechRecognition" in window || "SpeechRecognition" in window},
      modoResposta: {icone: "ü§ñ", descricao: "Alternar entre modos", opcoes: ["simples", "avancado"], selecionado: "simples"}
    },
    estilo: {tema: "escuro", posicao: "topo-direita", layout: "flutuante", corPrincipal: "#7b68ee"},
    status: {microfoneDisponivel: "webkitSpeechRecognition" in window || "SpeechRecognition" in window, modoAtual: "simples", historicoCarregado: false}
  };

  // Carregar configs do localStorage ou padr√£o
  let mcpConfig = JSON.parse(localStorage.getItem("mah7_mcp")) || MCP_PADRAO;
  let modo = mcpConfig.botoes.modoResposta.selecionado;

  // Banco aprendizado: array { pergunta, resposta }
  let aprendizado = JSON.parse(localStorage.getItem("mah7_aprendizado")) || [];

  // Fun√ß√µes para salvar
  function salvarMCP() {
    localStorage.setItem("mah7_mcp", JSON.stringify(mcpConfig));
  }
  function salvarAprendizado() {
    localStorage.setItem("mah7_aprendizado", JSON.stringify(aprendizado));
  }
  function salvarHistorico() {
    const all = [...chat.children].map(el => ({
      text: el.textContent,
      sender: el.classList.contains("user") ? "user" : "ai"
    }));
    localStorage.setItem("mah7_history", JSON.stringify(all));
    mcpConfig.status.historicoCarregado = true;
    salvarMCP();
  }

  // Fun√ß√£o para adicionar mensagem na tela
  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "msg " + sender;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  // Carregar hist√≥rico ao abrir
  function carregarHistorico() {
    const salvo = localStorage.getItem("mah7_history");
    if (!salvo) return;
    JSON.parse(salvo).forEach(({ text, sender }) => addMessage(text, sender));
  }

  // Busca resposta no aprendizado por similaridade simples
  function buscaRespostaAprendida(pergunta) {
    pergunta = pergunta.toLowerCase();
    for (const item of aprendizado) {
      if (pergunta.includes(item.pergunta.toLowerCase()) || item.pergunta.toLowerCase().includes(pergunta)) {
        return item.resposta;
      }
    }
    return null;
  }

  // Respostas padr√£o
  function responderSimples(msg) {
    msg = msg.toLowerCase();
    if (msg.includes("oi")) return "Ol√°! Eu sou a Mah7.";
    if (msg.includes("data") || msg.includes("hora")) return new Date().toLocaleString("pt-BR");
    if (msg.includes("ajuda")) return "Use o painel MCP para configurar modos e limpar o chat.";
    return null;
  }
  function responderAvancado(msg) {
    return `Voc√™ disse: "${msg}". Simulando IA avan√ßada...

Resposta: Mah7 pode adaptar, evoluir e entender com base em contexto.`;
  }

  // Enviar mensagem: adiciona, responde e aprende
  function enviarMensagem() {
    const texto = inputMsg.value.trim();
    if (!texto) return;

    addMessage(texto, "user");
    inputMsg.value = "";
    btnSend.disabled = true;

    // Tenta resposta aprendida
    let resposta = buscaRespostaAprendida(texto);

    // Se n√£o achar, usa padr√£o
    if (!resposta) {
      resposta = modo === "simples" ? (responderSimples(texto) || "Desculpe, n√£o entendi. Pode repetir?") : responderAvancado(texto);
    }

    setTimeout(() => {
      addMessage(resposta, "ai");
      salvarHistorico();

      // Aprende (se pergunta n√£o existe)
      if (!aprendizado.find(a => a.pergunta.toLowerCase() === texto.toLowerCase())) {
        aprendizado.push({ pergunta: texto, resposta: resposta });
        salvarAprendizado();
      }
    }, 500);
  }

  // Eventos e controles
  mcpToggle.addEventListener("click", () => {
    mcpPanel.style.display = mcpPanel.style.display === "flex" ? "none" : "flex";
  });

  inputMsg.addEventListener("input", () => {
    btnSend.disabled = inputMsg.value.trim() === "";
  });

  btnSend.addEventListener("click", enviarMensagem);
  inputMsg.addEventListener("keydown", e => {
    if (e.key === "Enter" && !btnSend.disabled) enviarMensagem();
  });

  btnClear.addEventListener("click", () => {
    if (confirm("Apagar todo o chat e aprendizado?")) {
      chat.innerHTML = "";
      aprendizado = [];
      localStorage.removeItem("mah7_history");
      localStorage.removeItem("mah7_aprendizado");
    }
  });

  modeSelect.value = modo;
  modeSelect.addEventListener("change", e => {
    modo = e.target.value;
    mcpConfig.botoes.modoResposta.selecionado = modo;
    mcpConfig.status.modoAtual = modo;
    salvarMCP();
  });

  btnExport.addEventListener("click", () => {
    const blob = new Blob([JSON.stringify(mcpConfig, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "mah7_mcp_config.json";
    a.click();
  });

  btnCopy.addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText(JSON.stringify(mcpConfig, null, 2));
      alert("Configura√ß√£o copiada!");
    } catch (err) {
      alert("Erro ao copiar: " + err);
    }
  });

  if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    const reco = new SR();
    reco.lang = "pt-BR";
    reco.onresult = e => {
      inputMsg.value = e.results[0][0].transcript;
      btnSend.disabled = false;
    };
    reco.onerror = e => alert("Erro no microfone: " + e.error);
    btnMic.addEventListener("click", () => reco.start());
  } else {
    btnMic.style.display = "none";
  }

  carregarHistorico();
</script>
</body>
</html>
