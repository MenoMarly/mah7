<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mah7 IA Simples - Chave Local</title>
<style>
  body { background: #121212; color: #eee; font-family: Arial, sans-serif; margin: 0; padding: 1em; display: flex; flex-direction: column; height: 100vh; }
  #chat { flex: 1; overflow-y: auto; background: #222; border-radius: 8px; padding: 1em; margin-bottom: 1em; }
  .msg { margin-bottom: 1em; }
  .user { text-align: right; color: #bb86fc; }
  .mah7 { text-align: left; color: #03dac6; }
  textarea { width: 100%; height: 60px; font-size: 1.1em; border-radius: 8px; border: none; padding: 0.5em; resize: none; }
  button { margin-top: 0.5em; padding: 0.7em 1em; border: none; border-radius: 8px; background: #6200ea; color: white; font-size: 1.1em; cursor: pointer; }
</style>
</head>
<body>
  <div id="chat" aria-live="polite"></div>
  <textarea id="input" placeholder="Escreva sua mensagem..."></textarea>
  <button id="sendBtn">Enviar</button>

<script>
  let apiKey = null;
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'msg ' + sender;
    div.textContent = (sender === 'user' ? 'Você: ' : 'Mah7: ') + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function callOpenAI(message) {
    if (!apiKey) {
      apiKey = prompt('Por favor, digite sua chave OpenAI (não salve no código público)');
      if (!apiKey) throw new Error('Chave OpenAI é necessária');
    }
    const res = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + apiKey
      },
      body: JSON.stringify({
        model: 'gpt-3.5-turbo',
        messages: [{role: 'user', content: message}],
        max_tokens: 500,
        temperature: 0.7
      })
    });
    if (!res.ok) {
      const error = await res.json();
      throw new Error(error.error?.message || 'Erro na API');
    }
    const data = await res.json();
    return data.choices[0].message.content;
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;
    addMessage(message, 'user');
    input.value = '';
    try {
      const reply = await callOpenAI(message);
      addMessage(reply, 'mah7');
    } catch (e) {
      addMessage('Erro: ' + e.message, 'mah7');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
