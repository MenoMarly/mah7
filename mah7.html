<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA Mah7</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" />
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e1e1e;
      color: #7b68ee;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #chat {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 80%;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #7b68ee;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background-color: #333;
      color: #ccc;
      font-style: italic;
    }
    footer {
      background: #1e1e1e;
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #333;
      color: white;
    }
    button {
      background: #7b68ee;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>IA Mah7</header>
  <main>
    <div id="chat"></div>
  </main>
  <footer>
    <input type="text" id="inputMsg" placeholder="Digite aqui..." />
    <button id="btnMic">üé§</button>
    <button id="btnSend" disabled>Enviar</button>
    <button id="btnClear">üóëÔ∏è</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const inputMsg = document.getElementById("inputMsg");
    const btnSend = document.getElementById("btnSend");
    const btnClear = document.getElementById("btnClear");
    const btnMic = document.getElementById("btnMic");

    inputMsg.addEventListener("input", () => {
      btnSend.disabled = inputMsg.value.trim() === "";
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function respondTo(message) {
      const msg = message.toLowerCase();
      if (msg.includes("oi") || msg.includes("ol√°")) return "Ol√°! Eu sou a Mah7.";
      if (msg.includes("como voc√™ est√°")) return "Estou √≥tima! Pronta pra te ajudar.";
      if (msg.includes("data") || msg.includes("hora")) return new Date().toLocaleString("pt-BR");
      if (msg.includes("projeto mah7")) return "O projeto Mah7 √© a IA que voc√™ est√° usando agora!";
      return "Desculpe, n√£o entendi. Pode repetir?";
    }

    function saveHistory() {
      const all = [...chat.children].map(el => ({
        text: el.textContent,
        sender: el.classList.contains("user") ? "user" : "ai"
      }));
      localStorage.setItem("mah7_history", JSON.stringify(all));
    }

    function loadHistory() {
      const saved = localStorage.getItem("mah7_history");
      if (!saved) return;
      JSON.parse(saved).forEach(({ text, sender }) => {
        addMessage(text, sender);
      });
    }

    function sendMessage() {
      const text = inputMsg.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputMsg.value = "";
      btnSend.disabled = true;

      const reply = respondTo(text);
      setTimeout(() => {
        addMessage(reply, "ai");
        saveHistory();
      }, 500);
    }

    btnSend.addEventListener("click", sendMessage);
    inputMsg.addEventListener("keydown", e => {
      if (e.key === "Enter" && !btnSend.disabled) sendMessage();
    });

    btnClear.addEventListener("click", () => {
      if (confirm("Apagar todo o chat?")) {
        chat.innerHTML = "";
        localStorage.removeItem("mah7_history");
      }
    });

    // Reconhecimento de voz (Web Speech API)
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recog = new SR();
      recog.lang = "pt-BR";
      recog.interimResults = false;

      recog.onresult = e => {
        inputMsg.value = e.results[0][0].transcript;
        btnSend.disabled = false;
      };

      recog.onerror = e => {
        alert("Erro no microfone: " + e.error);
      };

      btnMic.addEventListener("click", () => {
        recog.start();
      });
    } else {
      btnMic.style.display = "none"; // Oculta se o navegador n√£o suporta
    }

    // Carrega hist√≥rico ao iniciar
    loadHistory();
  </script>
</body>
</html>
